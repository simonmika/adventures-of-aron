<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 67.733332 67.733335"
	version="1.1">
	<defs>
		<!-- Palettes -->
		<linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#f5d7a7" />
			<stop offset="60%" stop-color="#e8be83" />
			<stop offset="100%" stop-color="#d9a868" />
		</linearGradient>
		<linearGradient id="hair" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#ffe46b" />
			<stop offset="65%" stop-color="#e3b91c" />
			<stop offset="100%" stop-color="#b78f0e" />
		</linearGradient>
		<linearGradient id="robe" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#8ec5ff" />
			<stop offset="65%" stop-color="#5c90d0" />
			<stop offset="100%" stop-color="#3a66a8" />
		</linearGradient>
		<linearGradient id="cape" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#9b2a2a" />
			<stop offset="70%" stop-color="#6f1e1e" />
			<stop offset="100%" stop-color="#4c1414" />
		</linearGradient>
		<linearGradient id="boot" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#7b4b1d" />
			<stop offset="100%" stop-color="#4e2f12" />
		</linearGradient>
	</defs>

	<!-- Ground shadow -->
	<ellipse cx="33.9" cy="62.2" rx="10.6" ry="2.8" fill="#000" opacity="0.18" />

	<!-- Cape (behind) -->
	<path
		d="M20.5,30.5 C19.5,40 19,49 22.5,55.5 C26.8,58 41,58 45.3,55.5 C48.7,49.2 48.1,40.2 46.9,31 L38.5,28.5 L29.2,28.7 Z"
		fill="url(#cape)" stroke="#2a2a2a" stroke-width="0.7" stroke-linejoin="round" />

	<!-- Body/Torso -->
	<path
		d="M26.6,29.8 h14.8 a3.6,3.6 0 0 1 3.6,3.6 v14.2 a6.5,6.5 0 0 1 -6.5,6.5 h-9 a6.5,6.5 0 0 1 -6.5,-6.5 V33.4 a3.6,3.6 0 0 1 3.6,-3.6 z"
		fill="url(#robe)" stroke="#1d3557" stroke-width="0.9" />
	<!-- Belt -->
	<rect x="23.9" y="39.2" width="19.8" height="3.1" rx="1.2" fill="#603813" stroke="#3d2610"
		stroke-width="0.6" />
	<rect x="32.1" y="38.9" width="3.4" height="3.7" rx="0.6" fill="#e0c56c" stroke="#8a6f2e"
		stroke-width="0.5" />

	<!-- Head -->
	<circle cx="33.9" cy="18.5" r="9.1" fill="url(#skin)" stroke="#915f2c" stroke-width="0.9" />
	<!-- Hair -->
	<path
		d="M25.6,17.2 C26.8,12.2 30.7,9 34,9 c3.9,0 7.7,2.8 9,7.2 c-2.8,1.8 -6.8,1.2 -9.8,1.2 c-2.5,0 -5.4,0.5 -7.6, -0.2 z"
		fill="url(#hair)" stroke="#805e11" stroke-width="0.8" />
	<path
		d="M27.2,14.6 c2.4,2.1 6.7,2.6 10.8,2.2 c2.4,-0.2 3.8,-0.7 5.6,-1.6 c0.3,1.1 0.4,2.2 0.2,3.2 c-2.9,1.4 -6.6,2.2 -10.3,2.2 c-2.8,0 -5.5,-0.5 -7.8,-1.4 c0.2,-1.5 0.7,-2.9 1.5,-4.6 z"
		fill="#f3cf4a" opacity="0.45" />

	<!-- Eyes -->
	<ellipse cx="31.0" cy="19.4" rx="1.2" ry="0.85" fill="#1b2a41" stroke="#ffffff" stroke-width="0.5" />
	<ellipse cx="36.8" cy="19.5" rx="1.2" ry="0.85" fill="#1b2a41" stroke="#ffffff" stroke-width="0.5" />
	<circle cx="31.2" cy="19.3" r="0.25" fill="#ffffff" />
	<circle cx="36.6" cy="19.4" r="0.25" fill="#ffffff" />
	<!-- Mouth -->
	<path d="M31.6,22.8 C32.6,23.6 35.1,23.6 36.1,22.8" fill="none" stroke="#7a3e12"
		stroke-width="0.6" stroke-linecap="round" />

	<!-- Arms -->
	<circle cx="24.4" cy="38.2" r="2.6" fill="url(#skin)" stroke="#915f2c" stroke-width="0.8" />
	<circle cx="43.3" cy="38.2" r="2.6" fill="url(#skin)" stroke="#915f2c" stroke-width="0.8" />

	<!-- Legs -->
	<rect x="27.2" y="50.1" width="6.0" height="6.8" rx="1.2" fill="#2f3b57" stroke="#1c2638"
		stroke-width="0.7" />
	<rect x="34.6" y="50.1" width="6.0" height="6.8" rx="1.2" fill="#2f3b57" stroke="#1c2638"
		stroke-width="0.7" />

	<!-- Boots -->
	<path d="M26.8,56.4 h7.3 a2.2,2.2 0 0 1 2.2,2.2 v1.0 h-10.7 z" fill="url(#boot)" stroke="#3a230f"
		stroke-width="0.7" />
	<path d="M34.2,56.4 h7.3 a2.2,2.2 0 0 1 2.2,2.2 v1.0 h-10.7 z" fill="url(#boot)" stroke="#3a230f"
		stroke-width="0.7" />

	<!-- Subtle face highlight and shadow -->
	<ellipse cx="33.9" cy="14.2" rx="5.6" ry="2.2" fill="#fff" opacity="0.22" />
	<ellipse cx="33.9" cy="24.1" rx="5.8" ry="2.0" fill="#000" opacity="0.16" />
</svg>
