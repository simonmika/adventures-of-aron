<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" version="1.1">
	<defs>
		<linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#f5d7a7" />
			<stop offset="60%" stop-color="#e8be83" />
			<stop offset="100%" stop-color="#d9a868" />
		</linearGradient>
		<linearGradient id="hair" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#ffe46b" />
			<stop offset="65%" stop-color="#e3b91c" />
			<stop offset="100%" stop-color="#b78f0e" />
		</linearGradient>
		<linearGradient id="robe" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#8ec5ff" />
			<stop offset="65%" stop-color="#5c90d0" />
			<stop offset="100%" stop-color="#3a66a8" />
		</linearGradient>
		<linearGradient id="cape" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#9b2a2a" />
			<stop offset="70%" stop-color="#6f1e1e" />
			<stop offset="100%" stop-color="#4c1414" />
		</linearGradient>
		<linearGradient id="boot" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#7b4b1d" />
			<stop offset="100%" stop-color="#4e2f12" />
		</linearGradient>
	</defs>

	<!-- Ground shadow -->
	<ellipse cx="33.9" cy="62.2" rx="10.6" ry="2.8" fill="#000" opacity="0.18" />

	<!-- Cape (more visible from back) -->
	<path
		d="M20.5,29.5 C19.5,40 19,51 23.0,56.2 C27.5,58.4 40.7,58.4 45.1,56.2 C48.8,50.2 48.1,39.2 46.9,30 L38.5,27.8 L29.2,28.0 Z"
		fill="url(#cape)" stroke="#2a2a2a" stroke-width="0.7" stroke-linejoin="round" />

	<!-- Body/Torso (back) -->
	<path
		d="M26.6,29.8 h14.8 a3.6,3.6 0 0 1 3.6,3.6 v14.2 a6.5,6.5 0 0 1 -6.5,6.5 h-9 a6.5,6.5 0 0 1 -6.5,-6.5 V33.4 a3.6,3.6 0 0 1 3.6,-3.6 z"
		fill="url(#robe)" stroke="#1d3557" stroke-width="0.9" />

	<!-- Belt (back) -->
	<rect x="23.9" y="39.4" width="19.8" height="2.6" rx="1.1" fill="#5b3718" stroke="#3d2610"
		stroke-width="0.6" opacity="0.9" />

	<!-- Head (back) -->
	<circle cx="33.9" cy="18.5" r="9.1" fill="url(#skin)" stroke="#915f2c" stroke-width="0.9" />
	<!-- Hair crown/back highlight -->
	<path
		d="M26.1,16.2 C27.5,11.8 30.9,9 34,9 c3.7,0 7.5,2.6 8.9,6.8 c-2.6,1.4 -6.0,1.1 -9.0,1.1 c-2.6,0 -5.3,0.4 -7.8,-0.1 z"
		fill="url(#hair)" stroke="#805e11" stroke-width="0.8" />
	<ellipse cx="34" cy="17.0" rx="6.6" ry="2.2" fill="#f3cf4a" opacity="0.25" />

	<!-- No face from back view -->

	<!-- Arms (slightly back) -->
	<circle cx="24.4" cy="38.2" r="2.5" fill="url(#skin)" stroke="#915f2c" stroke-width="0.8" />
	<circle cx="43.3" cy="38.2" r="2.5" fill="url(#skin)" stroke="#915f2c" stroke-width="0.8" />

	<!-- Legs/Boots -->
	<rect x="27.2" y="50.1" width="6.0" height="6.8" rx="1.2" fill="#2f3b57" stroke="#1c2638"
		stroke-width="0.7" />
	<rect x="34.6" y="50.1" width="6.0" height="6.8" rx="1.2" fill="#2f3b57" stroke="#1c2638"
		stroke-width="0.7" />
	<path d="M26.8,56.4 h7.3 a2.2,2.2 0 0 1 2.2,2.2 v1.0 h-10.7 z" fill="url(#boot)" stroke="#3a230f"
		stroke-width="0.7" />
	<path d="M34.2,56.4 h7.3 a2.2,2.2 0 0 1 2.2,2.2 v1.0 h-10.7 z" fill="url(#boot)" stroke="#3a230f"
		stroke-width="0.7" />
</svg>
