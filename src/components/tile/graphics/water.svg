<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="256"
   height="256"
   viewBox="0 0 67.733332 67.733335"
   version="1.1"
>
   <defs>
      <!-- Soft diagonal depth gradient -->
      <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
         <stop offset="0%" stop-color="#4da3e6" />
         <stop offset="45%" stop-color="#2c70b8" />
         <stop offset="100%" stop-color="#1e4d89" />
      </linearGradient>
      <!-- Gentle surface shimmer using a repeating pattern mask -->
         <pattern id="ripples" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
            <!-- Drift the pattern diagonally for a calm animated surface -->
            <animate attributeName="x" from="0" to="8" dur="6s" repeatCount="indefinite" />
            <animate attributeName="y" from="0" to="8" dur="12s" repeatCount="indefinite" />
         <path d="M0 4 Q2 2 4 4 T8 4" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-linecap="round" opacity="0.35" />
         <path d="M0 8 Q2 6 4 8 T8 8" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-linecap="round" opacity="0.15" />
      </pattern>
      <mask id="rippleMask">
         <!-- Fade ripples slightly toward edges for tiling without harsh seams -->
         <radialGradient id="fade" cx="50%" cy="50%" r="75%">
            <stop offset="60%" stop-color="white" />
            <stop offset="100%" stop-color="black" />
         </radialGradient>
         <rect x="0" y="0" width="67.733332" height="67.733335" fill="url(#fade)" />
      </mask>
      <!-- Subtle caustic noise (kept minimal for performance) -->
         <filter id="caustics" x="0" y="0" width="1" height="1">
            <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="7" result="noise">
               <!-- Very gentle shimmer; long duration to limit CPU -->
               <animate attributeName="baseFrequency" values="0.9;0.95;0.9" dur="20s" repeatCount="indefinite" />
            </feTurbulence>
         <feColorMatrix in="noise" type="matrix" values="0 0 0 0 0.35  0 0 0 0 0.55  0 0 0 0 0.85  0 0 0 0.15 0" />
         <feBlend in="SourceGraphic" in2="noise" mode="soft-light" />
      </filter>
   </defs>
   <!-- Base water fill -->
   <rect x="0" y="0" width="67.733332" height="67.733335" fill="url(#waterGradient)" />
   <!-- Ripple overlay -->
   <rect x="0" y="0" width="67.733332" height="67.733335" fill="url(#ripples)" mask="url(#rippleMask)" filter="url(#caustics)" />
   <!-- A few layered curved highlights & lowlights for depth -->
   <g stroke-linecap="round" stroke-linejoin="round" fill="none">
      <path d="M5 20 Q18 16 33 18 T62 15" stroke="#ffffff" stroke-width="0.8" opacity="0.25" />
      <path d="M4 34 Q18 31 30 32 T60 30" stroke="#ffffff" stroke-width="0.6" opacity="0.18" />
      <path d="M6 48 Q22 44 36 46 T61 44" stroke="#ffffff" stroke-width="0.7" opacity="0.22" />
      <path d="M3 26 Q16 22 32 24 T64 22" stroke="#143b63" stroke-width="1" opacity="0.20" />
      <path d="M5 40 Q20 37 37 38 T62 36" stroke="#143b63" stroke-width="0.9" opacity="0.18" />
   </g>
</svg>
