<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" version="1.1">
	<defs>
		<linearGradient id="skin" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#f5d7a7" />
			<stop offset="60%" stop-color="#e8be83" />
			<stop offset="100%" stop-color="#d9a868" />
		</linearGradient>
		<linearGradient id="hair" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#ffe46b" />
			<stop offset="65%" stop-color="#e3b91c" />
			<stop offset="100%" stop-color="#b78f0e" />
		</linearGradient>
		<linearGradient id="robe" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#8ec5ff" />
			<stop offset="65%" stop-color="#5c90d0" />
			<stop offset="100%" stop-color="#3a66a8" />
		</linearGradient>
		<linearGradient id="cape" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#9b2a2a" />
			<stop offset="70%" stop-color="#6f1e1e" />
			<stop offset="100%" stop-color="#4c1414" />
		</linearGradient>
		<linearGradient id="boot" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#7b4b1d" />
			<stop offset="100%" stop-color="#4e2f12" />
		</linearGradient>
	</defs>

	<!-- Ground shadow -->
	<ellipse cx="33.9" cy="62.2" rx="10.6" ry="2.8" fill="#000" opacity="0.18" />

	<!-- Cape (partially visible) -->
	<path
		d="M22.5,30.5 C21.5,39.5 22.0,48.5 25.0,55.0 C29.5,57.5 40.5,57.5 44.5,55.0 C47.0,49.8 46.6,41.0 45.5,32.2 L37.8,29.5 L29.5,29.7 Z"
		fill="url(#cape)" stroke="#2a2a2a" stroke-width="0.7" stroke-linejoin="round" />

	<!-- Torso (side) -->
	<path
		d="M28.5,30.2 h11.8 a3.2,3.2 0 0 1 3.2,3.2 v12.8 a6.0,6.0 0 0 1 -6.0,6.0 h-7.2 a6.0,6.0 0 0 1 -6.0,-6.0 V33.4 a3.2,3.2 0 0 1 3.2,-3.2 z"
		fill="url(#robe)" stroke="#1d3557" stroke-width="0.85" />

	<!-- Belt -->
	<rect x="26.4" y="39.4" width="16.2" height="2.8" rx="1.1" fill="#603813" stroke="#3d2610"
		stroke-width="0.55" />
	<rect x="33.2" y="39.1" width="2.8" height="3.4" rx="0.5" fill="#e0c56c" stroke="#8a6f2e"
		stroke-width="0.5" />

	<!-- Head (profile) -->
	<circle cx="34" cy="19" r="8.4" fill="url(#skin)" stroke="#915f2c" stroke-width="0.85" />

	<!-- Hair profile -->
	<path
		d="M27.8,18.0 C29.3,13.5 32.7,10.6 35.8,10.6 c3.4,0 6.6,2.4 7.8,6.2 c-2.3,1.7 -5.7,1.1 -8.2,1.1 c-2.3,0 -4.9,0.5 -7,-0.1 z"
		fill="url(#hair)" stroke="#805e11" stroke-width="0.75" />
	<path
		d="M29.1,15.6 c2.1,1.9 5.9,2.4 9.6,2.0 c2.1,-0.2 3.4,-0.6 5.0,-1.5 c0.3,1.0 0.4,2.0 0.2,2.9 c-2.6,1.3 -5.9,2.1 -9.1,2.1 c-2.5,0 -4.9,-0.5 -7.0,-1.3 c0.2,-1.4 0.6,-2.7 1.3,-4.2 z"
		fill="#f3cf4a" opacity="0.38" />

	<!-- Eye (single) -->
	<ellipse cx="36.9" cy="20.1" rx="1.15" ry="0.8" fill="#1b2a41" stroke="#ffffff"
		stroke-width="0.45" />
	<circle cx="37.0" cy="20.0" r="0.23" fill="#ffffff" />

	<!-- Nose hint -->
	<path d="M35.2,21.0 q1.0,1.2 2.2,0" fill="none" stroke="#c18b55" stroke-width="0.5"
		stroke-linecap="round" />

	<!-- Mouth -->
	<path d="M35.4,22.8 q1.4,0.9 2.8,0" fill="none" stroke="#7a3e12" stroke-width="0.55"
		stroke-linecap="round" />

	<!-- Front arm (slightly foreshortened) -->
	<circle cx="26.0" cy="39.0" r="2.4" fill="url(#skin)" stroke="#915f2c" stroke-width="0.75" />
	<!-- Far arm (partially hidden) -->
	<circle cx="44.2" cy="39.2" r="2.1" fill="url(#skin)" stroke="#915f2c" stroke-width="0.7"
		opacity="0.85" />

	<!-- Legs -->
	<rect x="28.4" y="50.4" width="5.4" height="6.4" rx="1.1" fill="#2f3b57" stroke="#1c2638"
		stroke-width="0.65" />
	<rect x="35.2" y="50.4" width="5.4" height="6.4" rx="1.1" fill="#2f3b57" stroke="#1c2638"
		stroke-width="0.65" />

	<!-- Boots -->
	<path d="M28.0,56.2 h6.5 a2.0,2.0 0 0 1 2.0,2.0 v1.0 h-9.5 z" fill="url(#boot)" stroke="#3a230f"
		stroke-width="0.65" />
	<path d="M34.6,56.2 h6.5 a2.0,2.0 0 0 1 2.0,2.0 v1.0 h-9.5 z" fill="url(#boot)" stroke="#3a230f"
		stroke-width="0.65" />

</svg>
